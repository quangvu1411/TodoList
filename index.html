<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="todo">
        <h1>Todo List</h1>
        <div class="todo__input">
            <input id="todo__input-add" required type="text" placeholder="Add Todo...">
            <div class="todo__input-btn"><i class="fas fa-plus"></i></div>
        </div>
        <div class="todo__list">
            <!-- List todo -->
        </div> 
        <div class="todo__filter">
            <div class="todo__filter-message">You have 3 pending task</div>
            <button class="todo__filter-btn" type="">Clear All</button>
        </div> 
    </div>
    <script src="./app.js"></script>
</body>
</html>
